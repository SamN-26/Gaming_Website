<!DOCTYPE html>
<html lang="en">
<head>
   
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="banner">
            <div class="slider" id="img1"></div>

            <div class="slider" id="img2">
                <p class="battlefield">BattleField V</p>
            </div>

            <div class="slider" id="img3">
                <p class="ACO">Assassin's Creed Odyssey</p>
            </div>

            <div class="slider" id="img4" >
                <p class="skyrim">Skyrim</p>
            </div>

         <div class="overlay">
            <div class="navbar">
                <h1 class="heading colorChange" >Gaming</h1>
                <div class="menu_icons">
                 <ul>
                    <li><a href="#" class="colorChange">Assassins</a></li>
                    <li><a href="#" class="colorChange">BattleField V</a></li>
                    <li><a href="#" class="colorChange">Skyrim</a></li>
                 </ul>
                </div>
            </div> 
            <div class="typed">
                <p><span class="typing colorChange" style="font-size: 5vh; font-family: Press_start"></span></p>
            </div>
        </div> 
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <script>
        var typed = new Typed(".typing",{
            strings: ["Up Up", "Down Down","Left Right", "B A", "Start"], 
            typeSpeed: 250,
            backSpeed: 250,
            loop: true
        }
        );
    </script>
</body>
</html>
